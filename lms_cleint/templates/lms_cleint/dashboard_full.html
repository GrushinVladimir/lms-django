{% extends 'lms_cleint/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Полный дашборд преподавателя</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h4>Список тестов</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Название теста</th>
                            <th>Курс</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for test in tests %}
                        <tr>
                            <td>{{ test.title }}</td>
                            <td>{{ test.chapter.subject.name }}</td>
                            <td>
                                <a href="{% url 'test_users' test.id %}" class="btn btn-sm btn-info">
                                    Пользователи
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
