
<!-- Модальное окно для добавления ответа -->
<div class="modal fade" id="addAnswerModal" tabindex="-1" aria-labelledby="addAnswerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAnswerModalLabel">Добавить ответ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" enctype="multipart/form-data" id="answerUploadForm">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="hidden" id="fileId" name="file_id">
                    <div class="mb-3">
                        <label for="answer_file" class="form-label">Файл ответа</label>
                        <input type="file" class="form-control" id="answer_file" name="answer_file" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>
