<!-- Модальное окно для добавления файла -->
<div class="modal fade" id="addFileModal" tabindex="-1" aria-labelledby="addFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFileModalLabel">Добавить файл</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="fileUploadForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Выберите файл</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="display_name" class="form-label">Отображаемое имя файла</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="provide_answer" class="form-label">Предоставить ответ</label>
                        <input type="checkbox" class="form-check-input" id="provide_answer" name="provide_answer">
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить файл</button>
                </form>
            </div>
        </div>
    </div>
</div>
