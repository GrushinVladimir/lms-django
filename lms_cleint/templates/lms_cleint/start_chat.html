{% extends 'lms_cleint/base.html' %}

{% block content %}
<div class="col-md-8 m-auto">
    <div class="card">
        <div class="card-header">
            <h3>Начать чат с {{ teacher }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Предмет</label>
                    {{ form.subject }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Тема чата</label>
                    {{ form.title }}
                </div>
                <button type="submit" class="btn btn-primary">Начать общение</button>
                <a href="{% url 'teacher_profile' teacher.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
